<div class="flex flex-col p-8 relative overflow-hidden">
    <div class="flex flex-col bg-[#1D8254] absolute top-0 left-0 right-0 h-[401px]"></div>
  
    <!-- Slider Wrapper -->
    <div #sliderWrapper class="flex flex-row relative gap-[16px] overflow-x-auto no-scrollbar">
      <!-- Cards Container -->
      <div
        *ngFor="let card of newsCards"
        class="flex-none w-[416px] min-h-[478px] p-[16px] gap-[24px] bg-white rounded-[16px] shadow-x border border-solid border-[#D2D6DB]"
      >
        <img
          [src]="card.imageSrc"
          alt="News Image"
          class="rounded-lg w-full h-[250px] object-cover"
        />
        <span class="flex flex-col text-lg font-bold mt-4">{{ card.title }}</span>
        <p class="text-[#1F2A37] text-base m-0 p-0">{{ card.description }}</p>
        <button
          class="mt-4 px-4 py-2 bg-[#1D8254] text-white text-sm font-medium rounded-sm flex items-center gap-2"
        >
          Read More
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  
    <div class="flex flex-row justify-between items-center">
      <!-- Dots Indicator -->
      <div class="flex justify-center mt-4 gap-2">
        <span
          *ngFor="let card of newsCards; let i = index"
          class="w-3 h-3 rounded-full cursor-pointer"
          [class.bg-green-600]="currentIndex === i"
          [class.bg-gray-400]="currentIndex !== i"
          (click)="setSlide(i)"
        ></span>
      </div>
  
      <!-- Navigation Arrows -->
      <div class="flex justify-between items-center mt-4 gap-4">
        <button
          class="w-[70px] h-[70px] text-white bg-[#1D8254] rounded-full shadow-lg flex items-center justify-center"
          [ngClass]="{ 'bg-gray-400 text-black':disablePrev}"
          (click)="prevSlide()"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
        </button>
        <button
          class="w-14 h-14  text-white bg-[#1D8254] rounded-full shadow-lg flex items-center justify-center"
          [ngClass]="{ 'bg-gray-400 text-black':disableNext}"
          (click)="nextSlide()"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
