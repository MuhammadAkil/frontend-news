<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50" *ngIf="isVisible">
    <div class="w-full max-w-3xl bg-white rounded-lg mt-8 p-6 relative shadow-lg">
        <button mat-icon-button aria-label="Close modal" class="absolute top-2 right-2" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
        <h2 class="text-xl font-semibold mb-6">New Create</h2>
        <form (ngSubmit)="onSubmit()" class="space-y-6">
            <!-- Title Input -->
            <div class="flex items-center space-x-4">
                <label for="title" class="block text-sm font-medium w-[80px]">
                    Title
                </label>
                <input id="title" type="text" class="w-3/4 border border-gray-300 rounded-md px-4 py-2 outline-none focus:ring focus:ring-green-200" [(ngModel)]="formData.title" name="title" placeholder="Type here" />
            </div>

            <!-- Image Input -->
            <div class="flex items-center space-x-4">
                <label for="image" class="block text-sm font-medium w-[80px]">
                    Image
                </label>
                <div class="w-3/4 flex items-center space-x-4 border border-gray-300 rounded-lg p-4 bg-gray-50 relative">
                    <div *ngIf="imageBase64" class="w-16 h-16 bg-gray-200 flex items-center justify-center rounded">
                        <img [src]="imageBase64" alt="Selected Image" class="w-full h-full object-cover rounded" />
                    </div>

                    <div *ngIf="!imageBase64" class="w-16 h-16 bg-gray-200 flex items-center justify-center rounded">
                        <mat-icon class="text-gray-500">image</mat-icon>
                    </div>
                    <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                </div>
            </div>

            <!-- Date Input -->
            <div class="flex items-center space-x-4">
                <label for="date" class="block text-sm font-medium w-[80px]">
                    Date
                </label>
                <mat-form-field class="w-3/4" appearance="outline">
                    <input id="date" matInput [matDatepicker]="picker" [(ngModel)]="formData.date" name="date" />
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <!-- Content Input -->
            <div class="flex items-start space-x-4">
                <label for="content" class="block text-sm font-medium mt-1 w-[80px]">
                    Content
                </label>
                <textarea id="content" rows="4" class="w-3/4 border border-gray-300 rounded-md px-4 py-2 outline-none focus:ring focus:ring-green-200" [(ngModel)]="formData.content" name="content" placeholder="Type here"></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end gap-4">
                <button type="button" mat-stroked-button style="background-color: #CBE6BA;" class="px-6 py-2 border border-green-600 text-green-600 rounded-md hover:bg-green-100" (click)="close()">
                    Cancel
                </button>
                <button mat-raised-button style="background-color: #CBE6BA;" class="px-6 py-2 text-white rounded-md" type="submit">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
