<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-start p-8">
    <!-- Header -->
    <header class="w-full p-4 flex items-center justify-end">
      <img
        src="assets/logo-single.png"
        alt="Logo"
        class="min-w-12 w-12 h-12 rounded-full"
      />
    </header>
  
    <!-- Search -->
    <div class="my-6 w-full max-w-md">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  
    <!-- Table -->
    <div class="w-full max-w-4xl bg-white rounded-lg">
      <table mat-table [dataSource]="rows"  style="width: 100%;">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="background-color: #CBE6BA;"> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>
  
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef style="background-color: #CBE6BA;"> Title </th>
          <td mat-cell *matCellDef="let row">
            <div class="w-[200px]">
            </div>
          </td>
        </ng-container>
  
        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef style="background-color: #CBE6BA;"> Image </th>
          <td mat-cell *matCellDef="let row">
            <mat-form-field class="w-full relative overflow-hidden" appearance="outline">
                <div class="absolute w-10 h-10 -right-3 top-1" style="background-color: #CBE6BA;"></div>
              <mat-select [(ngModel)]="row.image">
                <mat-option value="Image 1">Image 1</mat-option>
                <mat-option value="Image 2">Image 2</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>
  
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef style="background-color: #CBE6BA;"> Date </th>
          <td mat-cell *matCellDef="let row">
            <mat-form-field class="w-full" appearance="outline">
              <input matInput [matDatepicker]="picker" [(ngModel)]="row.date" />
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="background-color: #CBE6BA;"> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button style="background-color: #CBE6BA;" (click)="editRow(row)">Edit</button>
          </td>
        </ng-container>
  
        <!-- Table Header and Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <!-- Show Details Button -->
    <button mat-raised-button class="mt-6" style="background-color: #CBE6BA;" (click)="showDetails()">Show Details</button>
  </div>
